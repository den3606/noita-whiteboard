<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noita Whiteboard</title>
</head>

<body>
  <div class="d-inline-block align-top">
    <div id="main-board" class="main-board"></div>
    <div class="board-settings d-flex justify-content-start flex-wrap mt-3">
      <div>
        <label for="background" class="form-label">BackGround</label>
        <input type="file" id="background" class="form-control" aria-describedby="backgroundHelp">
        <div id="backgroundHelp" class="form-text">Noitaのスクリーンショット等を設定すればおｋ</div>
      </div>
      <div class="align-self-center">
        <select id="tool" class="form-select">
          <option value="drag" selected>操作</option>
          <option value="brush">お絵かき</option>
          <option value="eraser">消しゴム</option>
        </select>
      </div>
      <button id="clear-action" class="btn btn-danger align-self-center">全消し</button>
    </div>
  </div>
